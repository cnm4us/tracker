# tracker.bawebtech.com (DEV)
# - HTTPS terminates at Nginx (Certbot-managed certs)
# - Proxies SPA (Vite dev server) on 127.0.0.1:3400
# - Proxies API (Express) on 127.0.0.1:3401
# - Supports WebSocket upgrades for Vite HMR and any future WS

# Map header for WS upgrade (allowed in http context via include)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# HTTP → HTTPS + ACME
server {
  listen 80;
  server_name tracker.bawebtech.com;

  # Allow HTTP-01 challenges
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name tracker.bawebtech.com;

  client_max_body_size 10m;

  # Certbot-managed SSL files (already present on this host)
  ssl_certificate /etc/letsencrypt/live/tracker.bawebtech.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tracker.bawebtech.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Allow ACME on HTTPS too (harmless)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # API → Node on 3401
  location /api/ {
    proxy_pass http://127.0.0.1:3401;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket upgrade (if API uses WS in the future)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 300;
    proxy_send_timeout 300;
  }

  # SPA (Vite dev server with HMR) → 3400
  location / {
    proxy_pass http://127.0.0.1:3400;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket upgrade for Vite HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 300;
    proxy_send_timeout 300;
  }
}

