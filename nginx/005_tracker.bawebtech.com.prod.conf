# tracker.bawebtech.com (PROD)
# - HTTPS terminates at Nginx (Certbot-managed certs)
# - Serves built SPA from dist/ directly
# - Proxies API on 127.0.0.1:3401

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# HTTP → HTTPS + ACME
server {
  listen 80;
  server_name tracker.bawebtech.com;

  # Allow HTTP-01 challenges
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name tracker.bawebtech.com;

  client_max_body_size 10m;

  # Certbot-managed SSL files
  ssl_certificate /etc/letsencrypt/live/tracker.bawebtech.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tracker.bawebtech.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Allow ACME on HTTPS too (harmless)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # API → Node on 3401
  location /api/ {
    proxy_pass http://127.0.0.1:3401;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 300;
    proxy_send_timeout 300;
  }

  # Static SPA from Vite build output
  root /home/ubuntu/tracker/dist;
  index index.html;

  # Cache immutable assets
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}

